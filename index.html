<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Chat Juan José Holguín</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="chat-container">
        <div id="message-box" class="message-box">
        </div>
        <form id="form1" class="user-form">
            <img src="logo spwierman.jpg" alt="Spiderman" class="profile-picture"> 
            <input type="text" id="message1" placeholder="Mensaje de Spidey">
            <button type="submit">Enviar</button>
        </form>
        <form id="form2" class="user-form">
            <img src="hellokitty.png" alt="Hello Kitty" class="profile-picture"> 
            <input type="text" id="message2" placeholder="Mensaje Hello kitty">
            <button type="submit">Enviar</button>
        </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
